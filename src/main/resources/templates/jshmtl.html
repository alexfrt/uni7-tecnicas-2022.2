<!doctype html>
<html lang=pt-br xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="icon" href="/img/github.png">
  <title>Git Commits</title>
</head>
<body>
<header>
  <div class="right">
    <img src="/img/github.png">
    <fieldset class="boxSearch">
      <input id="search" type="text" placeholder="Search or jump to...">
      <fieldset class="barra">/</fieldset>
    </fieldset>
    <div>Pull request</div>
    <div>Issues</div>
    <div>Marketplace</div>
    <div>Explore</div>
  </div>
</header>

<div class="position-relative"></div>

<div class="timeline">
  <div th:each="commit: ${commits}">
    <div class="timeline-item">
      <div class="timeline-item-badge">
        <svg class="commit-item-icon">
          <path fill-rule="evenodd" d="M10.5 7.75a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm1.43.75a4.002 4.002 0 01-7.86 0H.75a.75.75 0 110-1.5h3.32a4.001 4.001 0 017.86 0h3.32a.75.75 0 110 1.5h-3.32z">
          </path>
        </svg>
      </div>
      <div class="timeline-item-body">
        <h2 class="h2-commit-date" th:text="'Commits on ' + ${#dates.format(commit.getKey, 'MMM dd, yyyy')}"></h2>
        <ol class="box">
          <li class="commit" th:each="commitItem: ${commit.getValue}">
            <div class="dados-commit">
              <p class="p-01">
                <a class="link-primary top-field-text" th:text="${commitItem.mensagem}"></a>
              </p>
              <div class="div-autor-data">
                <a class="commit-nome" th:text="${commitItem.autor.nome}"></a>
                <div class="color-muted">&nbsp;commited&nbsp;</div>
                <div class="color-muted" th:text="${commitItem.getIntervaloCommit}"></div>
                <div class="color-muted">&nbsp;ago</div>
              </div>
            </div>
            <div class="acoes-commit">
              <div class="btn-group">
                <button class="btn-group-item"><ion-icon name="copy-outline"></ion-icon></button>
                <a class="btn-group-item sha-commit" th:text="${commitItem.getCodigoAbreviado}"></a>
              </div>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js.js"></script>
</body>
</html>
